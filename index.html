<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <style>
    
    input[type="text"] {
      color: green;
    }

    input[type="password"] {
      color: magenta;
    }
    
  </style>

  <form action="">
    <input type="text">
    <input type="password">
  </form>

  <h1>Css selectors</h1>

  <div random-attr="myattr">First div</div>

  <div class="color">Second div</div>

  <span class="color">First span</span>

  <ul>
    <li>1</li>
    <li class="color">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
